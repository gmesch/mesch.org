<!DOCTYPE html>
<html>
  <head>
    <title>Drive</title>
    <meta charset="utf-8">
    <script src="../vnd/jstemplate/util.js" type="text/javascript"></script>
    <script src="../vnd/jstemplate/jsevalcontext.js" type="text/javascript"></script>
    <script src="../vnd/jstemplate/jstemplate.js" type="text/javascript"></script>
  </head>
  <body onload="init()">
    <div>
      <form onsubmit="setup(event)">
        <a href="https://console.cloud.google.com/apis/credentials"
           target="console.cloud.google.com">API key:</a>
        <br>
        <input type="text" size="60" name="apikey" id="apikey">
        <br>
        <a href="https://console.cloud.google.com/apis/credentials"
           target="console.cloud.google.com">Client ID:</a>
        <br>
        <input type="text" size="60" name="client" id="client">
        <br>
        <input type="submit">
      </form>
    </div>

    <div>
      <button id="login" onclick="login()">Authorize</button>
      <button id="logout" onclick="logout()">Sign Out</button>
    </div>

    <div id="content" style="display:none" jsdisplay="files">
      <h2>Files</h2>
      <div jsselect="files">
        <div transclude="file"></div>
      </div>
      <div>
        <button onclick="listFiles()">More</button>
        <button onclick="resetFiles()">Reset</button>
      </div>
    </div>

    <script src="drive.js"></script>
    <script src="https://apis.google.com/js/api.js" onload="onLoadApi()"></script>
    <script src="https://accounts.google.com/gsi/client" onload="onLoadAuth()"></script>

    <div style="display:none">
      <div id="file">
        <span jscontent="name"></span>
        (<span jscontent="mimeType"></span> <span jscontent="id"></span>)
        <a href="" jsvalues=".href:webViewLink">
          <img src="" jsvalues=".src:thumbnailLink">
        </a>
      </div>
    </div>
  </body>
</html>
